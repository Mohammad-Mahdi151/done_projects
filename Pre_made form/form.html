<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="form.css" type="text/css">
</head>
<body>
    <form method="post" id="Form">
        <table  style="width: 100%;">
            <thead>
            <tr>
                <th colspan="2">Pre-made form for your website</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" class="sd"></td>
            </tr>
            <tr>
                <td><lable>Lastname:</lable></td>
                <td><input type="text" class="sd"></td>
            </tr>
 
           <tr>
                <td> <label>Message:</label></td>
                <td><input type="text" class="sd" maxlength="200"></td>
            </tr>
            <tr>
                <td><lable>Email:</lable></td>
                <td><input type="email" class="sd" required></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" class="sd"></td>

            </tr>
            <tr>
                <td><lable>Phone Number:</lable></td>
                <td><input type="number" class="sd"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" name="gender">Female
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Others
                </td>
            </tr>
            <tr>
                <td> <lale>Html level:</lale></td>
                <td>
                    <select>
                        <option>Junior</option>
                        <option>MLD</option>
                        <option> Senior</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><lable>Is English:</lable></td>
                <td><input type="radio" name="en">Yes
                    <input type="radio" name="en">No
                    <input type="radio" name="en">Not very professional 
                </td>
            </tr>
            <tr >
                <td></td>
                <td ><button type="submit">Send</button>
                </td>
            </tr>
            

        </tbody>
        </table>
    </form>
    
</body>
</html>
